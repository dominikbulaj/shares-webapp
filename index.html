<!DOCTYPE html>
<html ng-app="sharesApp">
<head lang="pl">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Track how many times link was shared on social media</title>
    <meta name="description" content="Enter URL and see how many times was shared Facebook, Twitter, Google+, LinkedIn and more">

    <base href="/">

    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/bootstrap-material/css/ripples.min.css" rel="stylesheet">
    <link href="/assets/bootstrap-material/css/material-wfont.min.css" rel="stylesheet">
    <link href="/assets/css/webit.css" rel="stylesheet">

    <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="css/ripples.min.css" rel="stylesheet">-->
    <!--<link href="css/material-wfont.min.css" rel="stylesheet">-->
    <!--<link href="css/webit.css" rel="stylesheet">-->

</head>
<body>

<div class="jumbotron jumbotron-material-indigo">
    <div class="container">
        <h1>Track URL shares</h1>
        <h4 class="hidden-xs hidden-sm">
            Enter URL and see how many times it was shared on social media - Facebook, Twitter, Google+, LinkedIn and more</h4>
    </div>
</div>
<div class="container-fluid subnav btn-material-indigo-800" ng-controller="NavController" ng-show="navItem" ng-cloak="" style="margin-top:-20px; margin-bottom:20px;">
    <div class="container nav">
        <h3><a href="."><i class="mdi-navigation-arrow-back"></i>{{navItem}}</a></h3>
    </div>
</div>
<div class="container">

    <div class="row" id="cookieinfo">
        <div class="col-lg-12">
            <div class="panel">
                <div class="alert alert-dismissable alert-material-grey">
                    Website is using <a
                        href="https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage"
                        rel="nofollow"
                        target="_blank">Google Analytics</a> cookies to track usage and preferences.

                    <a href="#" onclick="closeCookieInfo()" class="btn btn-success">I Understand</a>

                </div>
            </div>

        </div>
    </div>

    <div ng-view></div>

    <!-- footer -->
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body footer">
                    Made with <i class="mdi-action-favorite mdi-material-red"></i> by <a href="http://www.webit.pl">Dominik Bu≈Çaj</a>
                    <span class="hidden-xs">
                        // <a href="https://github.com/dominikbulaj/shares-webapp"><img src="/assets/pics/github.svg" width="14" height="14"> View code on GitHub</a>
                        // <a href="changelog">Changelog</a>
                        <!--// <a href="api-docs">API</a>-->
                    </span>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="/assets/bootstrap-material/js/ripples.min.js"></script>
<script src="/assets/bootstrap-material/js/material.min.js"></script>

<script src="/bower_components/angular/angular.min.js"></script>
<script src="/bower_components/angular-route/angular-route.min.js"></script>
<script src="/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
<script src="/assets/js/angular-locale_en-us.js"></script>
<script src="/app/app.js"></script>
<script src="/app/controllers/sharesController.js"></script>
<script src="/app/controllers/navController.js"></script>
<script src="/app/controllers/lastSearchedController.js"></script>
<script src="/app/controllers/mostSearchedController.js"></script>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-3230726-3', 'auto');
    ga('send', 'pageview');
</script>
<script>
    $(document).ready(function () {
        $.material.init();
        if (!localStorage.getItem('CookieInfoShown')) {
            ga('send', 'event', 'modal', 'show', 'cookie info');
            $('#cookieinfo').show();
        }
    });
    function closeCookieInfo() {
//        console.log('closeCookieInfo');
        localStorage.setItem('CookieInfoShown', 1);
        $('#cookieinfo').hide();
        ga('send', 'event', 'modal', 'hide', 'cookie info');
    }
</script>

</body>
</html>
